<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  {% seo %}
  
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle between light and dark theme">
    <span id="theme-icon">ðŸŒ™</span> <span id="theme-text">Light Mode</span>
  </button>

  <!-- Dynamic Circuit Board Header -->
  <div id="header-container">
    <div class="circuit-background">
      <svg class="circuit-svg" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid slice">
        <!-- Circuit paths will be generated by JavaScript -->
      </svg>
      <div class="floating-nodes">
        <!-- Animated nodes will be generated by JavaScript -->
      </div>
    </div>
    
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title">
          <span class="title-part" data-text="HUMANITIES">HUMANITIES</span>
          <span class="title-connector">IN THE AGE OF</span>
          <span class="title-part ai-emphasis" data-text="AI">AI</span>
        </h1>
        
        <div class="header-subtitle">
          <span class="course-code">ENG 6806</span>
          <span class="semester">Fall 2025</span>
        </div>
        
        <div class="neural-pulse"></div>
      </div>
    </header>
  </div>

  <!-- Main Content -->
  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      {{ content }}
    </section>
  </div>

  <!-- Footer -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
    </footer>
  </div>

  <!-- JavaScript for animations -->
  <script>
    console.log('Inline script test - DOM ready');
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOMContentLoaded fired');
      const themeToggle = document.getElementById('theme-toggle');
      console.log('Theme toggle found:', themeToggle);
      if (themeToggle) {
        themeToggle.addEventListener('click', function() {
          console.log('INLINE TEST: Theme toggle clicked!');
        });
      }
    });
  </script>
  <script src="{{ '/assets/js/circuit-animations.js' | relative_url }}"></script>
</body>
</html>
